<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Títulos y Barras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título principal -->
    <div class="main-title-container">
        <h2>SUBGERENCIA CORPORATIVA DE SISTEMAS</h2>
        <div class="gray-bar"></div>
    </div>

    <!-- Título secundario con barras azules -->
    <div class="title-container">
        <div class="blue-bar"></div>
        <h1>MICHAEL BORQUEZ</h1>
        <div class="blue-bar"></div>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Proyecto</th>
                    <th>Actividades</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Frutas</td>
                    <td>
                        <ul>
                            <li>Manzana</li>
                            <li>Banana</li>
                            <li>Naranja</li>
                            <li>Uva</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Verduras</td>
                    <td>
                        <ul>
                            <li>Lechuga</li>
                            <li>Zanahoria</li>
                            <li>Espinaca</li>
                            <li>Brócoli</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Granos</td>
                    <td>
                        <ul>
                            <li>Arroz</li>
                            <li>Frijoles</li>
                            <li>Maíz</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
